<div class="container" style="width:50%;padding-top:50px;">
  <form class="border border-light p-5">
    <p class="h4 mb-4 text-center">Add Provider</p>
    <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" />
        <label class="form-label" for="form6Example1">Provider First name</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" />
        <label class="form-label" for="form6Example2">Provider Last name</label>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="service_category">Service Category</label>
    <select class="form-control" id="service_category">
      <option value=''></option>
      <option value='olive'>Nurse Practitioner</option>
      <option value='brown'>Oncologist</option>
      <option value='brown'>Endodontist</option>
      <option value='brown'>Gynaecologist</option>
      <option value='brown'>Cardiologist</option>
      <option value='brown'>Opthomologist</option>
      <option value='brown'>Oncologist</option>
    </select> 
    
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example4" class="form-control" />
    <label class="form-label" for="form6Example4">Address</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="form6Example5" class="form-control" />
    <label class="form-label" for="form6Example5">Email</label>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <input type="number" id="form6Example6" class="form-control" />
    <label class="form-label" for="form6Example6">Phone</label>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4" style="text-align: center;">
    <h3>Update Provider Availability </h3>
    <div id='calendar'></div>
    
  </div>

    <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Add Provider</button>
  </form>
